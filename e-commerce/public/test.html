<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      display: flex;
      overflow: hidden;
      width: 100%;
    }
    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container mx-auto mt-10">
    <div id="carousel" class="relative w-full">
      <div class="carousel-inner">
        <div class="carousel-item bg-blue-500 text-white text-center py-20">Slide 1</div>
        <div class="carousel-item bg-green-500 text-white text-center py-20">Slide 2</div>
        <div class="carousel-item bg-red-500 text-white text-center py-20">Slide 3</div>
      </div>
      <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2">Prev</button>
      <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white px-4 py-2">Next</button>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel-inner');
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let index = 0;

    const updateCarousel = () => {
      carousel.style.transform = `translateX(-${index * 100}%)`;
    };

    prevButton.addEventListener('click', () => {
      index = (index > 0) ? index - 1 : items.length - 1;
      updateCarousel();
    });

    nextButton.addEventListener('click', () => {
      index = (index < items.length - 1) ? index + 1 : 0;
      updateCarousel();
    });
  </script>
</body>
</html>
